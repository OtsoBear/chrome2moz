name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to match your default branch
  workflow_dispatch:  # Allows manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WebAssembly
        run: |
          echo "Building WASM module..."
          wasm-pack build --target web --out-dir web/pkg --no-default-features
          echo "Build complete!"
          ls -la web/pkg/
          
          # Verify critical files exist
          if [ ! -f "web/pkg/chrome2moz.js" ]; then
            echo "Error: chrome2moz.js not found!"
            exit 1
          fi
          if [ ! -f "web/pkg/chrome2moz_bg.wasm" ]; then
            echo "Error: chrome2moz_bg.wasm not found!"
            exit 1
          fi
          echo "All WASM files verified successfully!"

      - name: Prepare deployment directory
        run: |
          # Copy all web files to a deployment directory
          mkdir -p deploy
          cp -r web/* deploy/
          
          # Create a .nojekyll file to prevent GitHub Pages from ignoring files starting with underscore
          touch deploy/.nojekyll
          
          echo "Deployment directory contents:"
          ls -la deploy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4