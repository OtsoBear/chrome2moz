[package]
name = "chrome2moz"
version = "0.1.0"
edition = "2021"
authors = ["Chrome2Moz Contributors"]
description = "Convert Chrome MV3 extensions to Firefox-compatible MV3"
license = "MIT"
repository = "https://github.com/OtsoBear/chrome2moz"

[[bin]]
name = "chrome2moz"
path = "src/main.rs"
required-features = ["cli"]

[lib]
name = "chrome2moz"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
json5 = "0.4"

# File handling
zip = { version = "0.6", default-features = false, features = ["deflate"] }
walkdir = "2.4"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Pattern matching (used for simple regex-based detection)
regex = "1.10"
lazy_static = "1.4"

# CLI (not needed for WASM)
clap = { version = "4.4", features = ["derive"], optional = true }
dialoguer = { version = "0.11", optional = true }
colored = { version = "2.1", optional = true }
indicatif = { version = "0.17", optional = true }

# String manipulation
Inflector = "0.11"

# Networking (CLI only)
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"], optional = true }
tokio = { version = "1", features = ["macros", "rt-multi-thread"], optional = true }
futures = { version = "0.3", optional = true }

# WebAssembly dependencies
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = ["console"] }
console_error_panic_hook = "0.1"
getrandom = { version = "0.2", features = ["js"] }

[dev-dependencies]
tempfile = "3.8"
pretty_assertions = "1.4"
test-case = "3.3"

# Features
[features]
default = ["cli"]
cli = ["dep:clap", "dep:dialoguer", "dep:colored", "dep:indicatif", "dep:reqwest", "dep:tokio", "dep:futures"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1